<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Crud Manager Spring - Products</title>
</head>

<body class="bg-gray-100 min-h-screen">
<div class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Produtos</h1>
        <a th:href="@{/products/form}"
           class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg transition duration-300">
            + Adicionar Produto
        </a>
    </div>

    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
            <thead class="bg-gray-100 text-gray-700 font-semibold">
            <tr>
                <th class="px-6 py-3">Nome</th>
                <th class="px-6 py-3">Descrição</th>
                <th class="px-6 py-3">Preço</th>
                <th class="px-6 py-3">Estoque</th>
                <th class="px-6 py-3">Categoria</th>
                <th class="px-6 py-3 text-center">Ações</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" th:each="product : ${products}">
            <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4" th:text="${product.name}"></td>
                <td class="px-6 py-4" th:text="${product.description}"></td>
                <td class="px-6 py-4" th:text="${product.price}"></td>
                <td class="px-6 py-4" th:text="${product.stock}"></td>
                <td class="px-6 py-4" th:text="${product.category.name}"></td>
                <td class="px-6 py-4 flex justify-center space-x-2">
                    <a th:href="@{/products/update/{id}(id=${product.id})}"
                       class="bg-gray-400 hover:bg-gray-500 text-white px-3 py-1 rounded-md text-sm">
                        Editar
                    </a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                       class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm">
                        Deletar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
