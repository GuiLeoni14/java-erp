<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Crud Manager - Product</title>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

<div class="flex items-center justify-center py-10">
    <div class="bg-white bg-opacity-90 border border-gray-300 rounded-2xl shadow-xl p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Novo Produto</h2>

        <form th:action="@{/products/new}" method="POST" th:object="${product}" class="space-y-5">
            <input type="hidden" id="id" th:field="*{id}" />

            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Nome</label>
                <input type="text" id="name" th:field="*{name}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Nome do produto" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div>
                <label for="description" class="block text-gray-700 font-medium mb-1">Descrição</label>
                <input type="text" id="description" th:field="*{description}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Descrição do produto" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <div>
                <label for="price" class="block text-gray-700 font-medium mb-1">Preço</label>
                <input type="number" step="0.01" id="price" th:field="*{price}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Preço do produto" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>

            <div>
                <label for="stock" class="block text-gray-700 font-medium mb-1">Estoque</label>
                <input type="number" id="stock" th:field="*{stock}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Quantidade em estoque" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
            </div>

            <div>
                <label for="category" class="block text-gray-700 font-medium mb-1">Categoria</label>
                <select id="category" th:field="*{category}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="" disabled>Selecione uma categoria</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>

            <div class="text-center pt-4">
                <button type="submit"
                        class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
