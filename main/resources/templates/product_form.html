<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager - Product</title>
</head>

<body>
    <div class="container m-2">
        <div class="offset-md-4">
            <h2>Product</h2>
            <form action="#" 
                  method="POST" 
                  th:action="@{/products/new}"
                  th:object="${product}">

                <input type="hidden" id="id" th:field="*{id}">

                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="text-danger">
                </span>
                <input type="text" id="name" th:field="*{name}" 
                       class="form_control mb-3 col-8"
                       placeholder="Name">

                <br />
                <span th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}"
                      class="text-danger">
                </span>
                <input type="text" id="description" th:field="*{description}" 
                       class="form_control mb-3 col-8"
                       placeholder="Description">

                <br />
                <span th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}"
                      class="text-danger">
                </span>
                <input type="number" step="0.01" id="price" th:field="*{price}" 
                       class="form_control mb-3 col-8"
                       placeholder="Price">

                <br />
                <span th:if="${#fields.hasErrors('stock')}"
                      th:errors="*{stock}"
                      class="text-danger">
                </span>
                <input type="number" id="stock" th:field="*{stock}" 
                       class="form_control mb-3 col-8"
                       placeholder="Stock">

                <br />
                <span th:if="${#fields.hasErrors('category')}"
                      th:errors="*{category}"
                      class="text-danger">
                </span>
                <select id="category" th:field="*{category}" 
                        class="form_control mb-3 col-8">
                    <option value="" disabled>Choose category</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}"
                            th:text="${cat.name}">
                    </option>
                </select>

                <br />
                <button type="submit" class="btn btn-primary col-2">
                    Save
                </button>
            </form>
        </div>      
    </div>
</body>
</html>
