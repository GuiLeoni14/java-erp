<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>

    <title>Crud Manager Spring - Categories</title>
</head>

<body>

    <div class="container my-3">
        <h1>Categories</h1>	

        <div>
            <a th:href="@{/categories/form}" 
               class="btn btn-primary mb-3 float-right">Add Category</a>
        </div>

        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td th:text="${category.code}"></td>
                    <td>
                        <a th:href="@{/categories/update/{id}(id=${category.id})}" 
                           class="btn btn-primary">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" 
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
