<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="cabecalho :: head"></div>
  <title>ERP - Dashboard</title>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto px-4 py-10">
  <h1 class="text-4xl font-bold text-gray-800 mb-6">Bem-vindo ao ERP</h1>
  <p class="text-gray-600 mb-10">
    Nosso ERP centraliza o gerenciamento da sua empresa: controle seus usuários, produtos e categorias.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700">Usuários</h2>
      <p class="text-3xl font-bold text-green-600 mt-2" th:text="${userCount}">0</p>
      <a th:href="@{/users}" class="text-sm text-gray-500 hover:underline mt-2 block">Ver usuários</a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700">Categorias</h2>
      <p class="text-3xl font-bold text-green-600 mt-2" th:text="${categoryCount}">0</p>
      <a th:href="@{/categories}" class="text-sm text-gray-500 hover:underline mt-2 block">Ver categorias</a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700">Produtos</h2>
      <p class="text-3xl font-bold text-green-600 mt-2" th:text="${productCount}">0</p>
      <a th:href="@{/products}" class="text-sm text-gray-500 hover:underline mt-2 block">Ver produtos</a>
    </div>
  </div>
</div>

</body>
</html>
