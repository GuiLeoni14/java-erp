<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="cabecalho :: head"></div>
	<title>Crud Manager - Usuário</title>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

<div class="flex items-center justify-center py-10">
	<div class="bg-white bg-opacity-90 border border-gray-300 rounded-2xl shadow-xl p-8 w-full max-w-xl">
		<h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Cadastrar Usuário</h2>

		<form th:action="@{/users/new}" method="POST" th:object="${user}" class="space-y-5">

			<input type="hidden" id="id" th:field="*{id}" />

			<div>
				<label for="name" class="block text-gray-700 font-medium mb-1">Nome</label>
				<input type="text" id="name" th:field="*{name}"
					   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
					   placeholder="Nome completo" />
				<p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			</div>

			<div>
				<label for="gender" class="block text-gray-700 font-medium mb-1">Sexo</label>
				<select id="gender" th:field="*{gender}"
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
					<option value="" disabled>Selecione o sexo</option>
					<option value="M">M</option>
					<option value="F">F</option>
				</select>
				<p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
			</div>

			<div>
				<label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
				<input type="email" id="email" th:field="*{email}"
					   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
					   placeholder="email@exemplo.com" />
				<p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			</div>

			<input type="hidden" id="id" th:field="*{address.id}" />

			<div>
				<label for="place" class="block text-gray-700 font-medium mb-1">Rua</label>
				<input type="text" id="place" th:field="*{address.place}"
					   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
					   placeholder="Rua, Avenida, etc." />
				<p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('address.place')}" th:errors="*{address.place}"></p>
			</div>

			<div>
				<label for="number" class="block text-gray-700 font-medium mb-1">Número</label>
				<input type="number" id="number" th:field="*{address.number}"
					   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
					   placeholder="Número da residência" />
				<p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}"></p>
			</div>

			<div>
				<label for="zipcode" class="block text-gray-700 font-medium mb-1">CEP</label>
				<input type="text" id="zipcode" th:field="*{address.zipCode}"
					   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
					   placeholder="00000-000" />
				<p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"></p>
			</div>

			<div class="text-center pt-4">
				<button type="submit"
						class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
					Cadastrar
				</button>
			</div>

		</form>
	</div>
</div>

</body>
</html>
