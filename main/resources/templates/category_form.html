<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Crud Manager - Category</title>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

<div class="flex items-center justify-center py-10">
    <div class="bg-white bg-opacity-90 border border-gray-300 rounded-2xl shadow-xl p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Nova Categoria</h2>

        <form th:action="@{/categories/new}" method="POST" th:object="${category}" class="space-y-5">
            <input type="hidden" id="id" th:field="*{id}" />

            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Nome</label>
                <input type="text" id="name" th:field="*{name}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Nome da categoria" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div>
                <label for="description" class="block text-gray-700 font-medium mb-1">Descrição</label>
                <input type="text" id="description" th:field="*{description}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Descrição da categoria" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <div>
                <label for="code" class="block text-gray-700 font-medium mb-1">Código</label>
                <input type="text" id="code" th:field="*{code}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Código da categoria" />
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
            </div>

            <div class="text-center pt-4">
                <button type="submit"
                        class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
